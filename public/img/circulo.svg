    </defs>
    <circle cx="40" cy="40" r="40" fill="url(#grad1)" filter="url(#blurFilter)" />
    <circle cx="60" cy="80" r="20" fill="url(#grad1)" filter="url(#blurFilter)" />
    <circle cx="50" cy="110" r="30" fill="url(#grad1)" filter="url(#blurFilter)" />
</svg>